name: WeasyPrint's PDF/UA tests
on: [push, pull_request]

jobs:
  pdf-ua:
    name: Generate samples
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Upgrade pip and setuptools
        run: python -m pip install --upgrade pip setuptools
      - name: Install requirements
        run: python -m pip install .
      - name: Clone samples repository
        run: git clone https://github.com/CourtBouillon/weasyprint-samples.git
      - name: Generate samples
        run: |
          python -m weasyprint --pdf-variant pdf/ua-1 weasyprint-samples/invoice/invoice.html invoice.pdf
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_TOKEN }}
      - name: Generate VeraPDF reports
        uses: addnab/docker-run-action@v3
        with:
          image: verapdf/cli:latest
          options: -v ${{ github.workspace }}:/workspace
          run: |
            ls -lah /workspace
            ./verapdf -v -f ua1 --success --progress --format html /workspace/invoice.pdf > /workspace/invoice-verapdf.html
